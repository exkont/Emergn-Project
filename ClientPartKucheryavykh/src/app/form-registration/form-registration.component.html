<div class="col-xs-8 col-xs-offset-2">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div formGroupName="user">
      <div class="form-group">
        <label>ID</label>
        <input type="text" class="form-control" formControlName="id">
        <p *ngIf="registrationForm.get('user.id').invalid && registrationForm.get('user.id').touched">
          <span *ngIf="registrationForm.get('user.id').errors['required']"> ID can't be null</span>
        </p>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="pass">
        <p *ngIf="registrationForm.get('user.pass').invalid && registrationForm.get('user.pass').touched">
          <span *ngIf="registrationForm.get('user.pass').errors['required']"> Password can't be null</span>
          <span *ngIf="registrationForm.get('user.pass').errors['minLength']"> Password cannot be less than 3 characters</span>
        </p>
      </div>
    </div>
    <div class="form-group">
      <label>Password repeat</label>
      <input type="password" class="form-control" formControlName="passRepeat">
      <p *ngIf="registrationForm.get('passRepeat').invalid && registrationForm.get('passRepeat').touched">
        <span *ngIf="registrationForm.get('passRepeat').errors['required']"> Password can't be null</span>
        <span *ngIf="registrationForm.get('passRepeat').errors['minLength']"> Password cannot be less than 3 characters</span>
      </p>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email">
      <p *ngIf="registrationForm.get('email').invalid && registrationForm.get('email').touched">
        <span *ngIf="registrationForm.get('email').errors['required']"> Email can't be null</span>
        <span *ngIf="registrationForm.get('email').errors['email']"> Email must have "@"</span>
      </p>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name">
      <p *ngIf="registrationForm.get('name').invalid && registrationForm.get('name').touched">
        <span *ngIf="registrationForm.get('name').errors['required']"> Name can't be null</span>
      </p>
    </div>
    <button class="btn btn-success" type="submit" [disabled]="registrationForm.invalid">Save</button>
  </form>
  <app-button-back></app-button-back>
</div>
